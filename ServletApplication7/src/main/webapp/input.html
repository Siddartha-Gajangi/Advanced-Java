<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Marks Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        padding: 20px;
    }
    form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: auto;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    label {
        font-weight: bold;
    }
</style>
</head>
<body>
<form action="dis" method="post">
    <label>Student Roll Number:</label>
    <input type="text" name="roll"><br>
    <label>Student Name:</label>
    <input type="text" name="name"><br>
    <label>Student Branch:</label>
    <input type="text" name="branch"><br>
    <label>Telugu Marks (Out Of 60):</label>
    <input type="text" name="tel"><br>
    <label>Hindi Marks (Out Of 60):</label>
    <input type="text" name="hin"><br>
    <label>English Marks (Out Of 60):</label>
    <input type="text" name="eng"><br>
    <label>Maths Marks (Out Of 60):</label>
    <input type="text" name="mat"><br>
    <label>Science Marks (Out Of 60):</label>
    <input type="text" name="sci"><br>
    <label>Social Marks (Out Of 60):</label>
    <input type="text" name="soc"><br>
    <button type="submit" name="res">Submit</button>
</form>
</body>
</html>
